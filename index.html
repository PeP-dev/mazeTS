<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="public/js/init.js" type="module"></script>
    <link rel="stylesheet" type="text/css" href="public/css/style.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
<body>
    <header class="header">
        <nav class="contact">
            <ul>
                <li class="github"></li>
                <li class="linkedin"></li>
                <li class="youtube"></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="tiles" class="panel">
            <li>
                <ul id="begin"><div data-tile="begin" class="tile maze-begin"><img src="public/img/flag.png" width="40" height="40"/></div><div class="tile-text">The beginning of the maze</div></ul>
                <ul id="end"><div data-tile="end" class="tile maze-end"><img src="public/img/crown.png" width="40" height="40"/></div><div class="tile-text">The end of the maze</div></ul>
                <ul id="wall"><div data-tile="wall" class="tile maze-wall"></div><div class="tile-text">A wall, which the solver will avoid</div></ul>
                <ul id="unvisited"><div data-tile="unvisited" class="tile maze-unvisited"></div><div class="tile-text">An empty cell</div></ul>
            </li>
            <div class="expand" data-expand="tiles"></div>
        </div>

        <div id="maze"></div>

        <div id="panel" class="panel right">
            <div class="expand rotated" data-expand="panel"></div>
            <li>
                <ul id="dfs"><div class="tile-text">A simple DFS maze generator</div><div class="tile maze-wall"></div></ul>
            </li>
        </div>
    </main>
</body>
</html>
